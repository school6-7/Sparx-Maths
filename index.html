<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sparx Maths</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0f172a;
  color: white;
  text-align: center;
}

.box {
  background: #020617;
  width: 320px;
  margin: 120px auto;
  padding: 25px;
  border-radius: 12px;
}

input, button {
  width: 90%;
  padding: 10px;
  margin-top: 10px;
  border-radius: 6px;
  border: none;
  font-size: 16px;
}

button {
  background: #22c55e;
  font-weight: bold;
  cursor: pointer;
}

header {
  background: #020617;
  padding: 20px;
  font-size: 24px;
  display: none;
}

.tabs {
  display: none;
  justify-content: center;
  background: #020617;
}

.tab {
  padding: 15px 25px;
  cursor: pointer;
}

.tab.active {
  border-bottom: 3px solid #22c55e;
}

.content {
  display: none;
  padding: 30px;
}

/* GAME ICONS */
.game-icon {
  width: 90px;
  margin: 15px;
  cursor: pointer;
  transition: transform 0.2s, opacity 0.2s;
}

.game-icon:hover {
  transform: scale(1.15);
  opacity: 0.8;
}

/* FULLSCREEN GAME */
#gameFrame {
  position: fixed;
  inset: 0;
  background: #020617;
  display: none;
  z-index: 9999;
}

#gameFrame iframe {
  width: 100%;
  height: 100%;
  border: none;
}

#gameFrame button {
  position: absolute;
  top: 12px;
  right: 16px;
  background: #ef4444;
  color: white;
  border: none;
  padding: 6px 12px;
  font-size: 18px;
  border-radius: 6px;
  cursor: pointer;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="box" id="login">
  <h1>Sparx Maths</h1>
  <p>Please complete your homework</p>
  <input type="password" id="password" placeholder="Enter homework code">
  <button onclick="unlock()">Submit</button>
</div>

<!-- MAIN SITE -->
<header id="site">Sparx Maths</header>

<div class="tabs" id="tabs">
  <div class="tab active" onclick="openTab('algebra', this)">Algebra</div>
  <div class="tab" onclick="openTab('practice', this)">Practice</div>
  <div class="tab" onclick="openTab('sigma', this)">Σ</div>
</div>

<!-- ALGEBRA -->
<div id="algebra" class="content" style="display:block;">
  <!-- ➕ Retro Bowl -->
  <img class="game-icon" title="Addition"
    src="https://upload.wikimedia.org/wikipedia/commons/2/2e/Plus_symbol.svg"
    onclick="openGame('https://sites.google.com/view/classroom6x/retro-bowl')">

  <!-- ➗ 1v1.LOL -->
  <img class="game-icon" title="Division"
    src="https://upload.wikimedia.org/wikipedia/commons/9/9e/Division_sign.svg"
    onclick="openGame('https://sites.google.com/view/classroom6x/1v1-lol')">
</div>

<!-- PRACTICE -->
<div id="practice" class="content">
  <!-- ✖️ Slope -->
  <img class="game-icon" title="Multiplication"
    src="https://upload.wikimedia.org/wikipedia/commons/f/f9/Multiplication_sign.svg"
    onclick="openGame('https://sites.google.com/view/classroom6x/slope')">

  <!-- √ Run 3 -->
  <img class="game-icon" title="Square Root"
    src="https://upload.wikimedia.org/wikipedia/commons/2/2c/Square_root_symbol.svg"
    onclick="openGame('https://sites.google.com/view/classroom6x/run-3')">
</div>

<!-- SIGMA -->
<div id="sigma" class="content">
  <!-- π Moto X3M -->
  <img class="game-icon" title="Pi"
    src="https://upload.wikimedia.org/wikipedia/commons/2/2e/Pi-symbol.svg"
    onclick="openGame('https://sites.google.com/view/classroom6x/moto-x3m')">
</div>

<!-- FULLSCREEN GAME -->
<div id="gameFrame">
  <button onclick="panic()">✕</button>
  <iframe id="iframe"></iframe>
</div>

<script>
function unlock() {
  if (document.getElementById("password").value === "sparx") {
    document.getElementById("login").style.display = "none";
    document.getElementById("site").style.display = "block";
    document.getElementById("tabs").style.display = "flex";
  } else {
    alert("Incorrect homework code");
  }
}

function openTab(id, el) {
  document.querySelectorAll('.content').forEach(c => c.style.display = 'none');
  document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
  document.getElementById(id).style.display = 'block';
  el.classList.add('active');
}

function openGame(url) {
  document.getElementById("iframe").src = url;
  document.getElementById("gameFrame").style.display = "block";
}

function panic() {
  document.getElementById("iframe").src = "";
  document.getElementById("gameFrame").style.display = "none";

  document.querySelectorAll('.content').forEach(c => c.style.display = 'none');
  document.getElementById("algebra").style.display = "block";

  document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
  document.querySelector('.tab').classList.add('active');
}

/* ENTER KEY = PANIC */
document.addEventListener("keydown", e => {
  if (e.key === "Enter") {
    panic();
  }
});
</script>

</body>
</html>
