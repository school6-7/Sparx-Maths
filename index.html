<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sparx Maths</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0f172a;
  color: white;
  text-align: center;
}

.box {
  background: #020617;
  width: 320px;
  margin: 120px auto;
  padding: 25px;
  border-radius: 12px;
}

input, button {
  width: 90%;
  padding: 10px;
  margin-top: 10px;
  border-radius: 6px;
  border: none;
  font-size: 16px;
}

button {
  background: #22c55e;
  font-weight: bold;
  cursor: pointer;
}

header {
  background: #020617;
  padding: 20px;
  font-size: 24px;
  display: none;
}

.tabs {
  display: flex;
  justify-content: center;
  background: #020617;
  display: none;
}

.tab {
  padding: 15px 25px;
  cursor: pointer;
}

.tab.active {
  border-bottom: 3px solid #22c55e;
}

.content {
  display: none;
  padding: 30px;
}

.content a {
  display: block;
  margin: 10px 0;
  color: #38bdf8;
  font-size: 18px;
  text-decoration: none;
}
</style>
</head>

<body>

<!-- PASSWORD SCREEN -->
<div class="box" id="login">
  <h1>Sparx Maths</h1>
  <p>Please complete your homework</p>
  <input type="password" id="password" placeholder="Enter homework code">
  <button onclick="unlock()">Submit</button>
</div>

<!-- REAL SITE -->
<header id="site">Sparx Maths</header>

<div class="tabs" id="tabs">
  <div class="tab active" onclick="openTab('algebra', this)">Algebra</div>
  <div class="tab" onclick="openTab('practice', this)">Practice Questions</div>
  <div class="tab" onclick="openTab('sigma', this)">On Sigma</div>
</div>

<div id="algebra" class="content" style="display:block;">
  <a href="https://sites.google.com/view/classroom6x/1v1-lol" target="_blank">1v1.LOL</a>
  <a href="https://sites.google.com/view/classroom6x/retro-bowl" target="_blank">Retro Bowl</a>
  <a href="https://sites.google.com/view/classroom6x/slope" target="_blank">Slope</a>
  <a href="https://sites.google.com/view/classroom6x/run-3" target="_blank">Run 3</a>
  <a href="https://sites.google.com/view/classroom6x/moto-x3m" target="_blank">Moto X3M</a>
</div>

<div id="practice" class="content">
  <a href="https://sites.google.com/view/classroom6x/car-king-arena-2" target="_blank">Car King Arena 2</a>
  <a href="https://sites.google.com/view/classroom6x/drift-hunters" target="_blank">Drift Hunters</a>
  <a href="https://sites.google.com/view/classroom6x/krunker" target="_blank">Krunker.io</a>
  <a href="https://sites.google.com/view/classroom6x/tunnel-rush" target="_blank">Tunnel Rush</a>
  <a href="https://sites.google.com/view/classroom6x/rooftop-snipers" target="_blank">Rooftop Snipers</a>
</div>

<div id="sigma" class="content">
  <a href="https://sites.google.com/view/classroom6x/polytrack" target="_blank">PolyTrack</a>
  <a href="https://sites.google.com/view/classroom6x/bitlife" target="_blank">BitLife</a>
  <a href="https://sites.google.com/view/classroom6x/temple-run-2" target="_blank">Temple Run 2</a>
  <a href="https://sites.google.com/view/classroom6x/drive-mad" target="_blank">Drive Mad</a>
  <a href="https://sites.google.com/view/classroom6x/smash-karts" target="_blank">Smash Karts</a>
</div>

<script>
function unlock() {
  if (document.getElementById("password").value === "sparx") {
    document.getElementById("login").style.display = "none";
    document.getElementById("site").style.display = "block";
    document.getElementById("tabs").style.display = "flex";
  } else {
    alert("Incorrect homework code");
  }
}

function openTab(id, el) {
  document.querySelectorAll('.content').forEach(c => c.style.display = 'none');
  document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
  document.getElementById(id).style.display = 'block';
  el.classList.add('active');
}
</script>

</body>
</html>
